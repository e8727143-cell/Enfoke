    <style>
      body {
        font-family: 'Inter', sans-serif;
        -webkit-tap-highlight-color: transparent;
      }

      @keyframes shimmer-glow {
        0% { transform: translateX(-150%) skewX(-30deg); }
        100% { transform: translateX(150%) skewX(-30deg); }
      }

      .task-item-completed::after {
        content: '';
        position: absolute;
        top: 0;
        left: 0;
        width: 70%;
        height: 100%;
        background: linear-gradient(90deg, rgba(255, 255, 255, 0) 0%, rgba(52, 211, 153, 0.2) 50%, rgba(255, 255, 255, 0) 100%);
        transform: translateX(-150%);
        animation: shimmer-glow 3s ease-in-out infinite;
        animation-delay: 0.5s;
        filter: blur(15px);
      }
      
      /* Animaciones de celebraci贸n */
      @keyframes fade-in {
        from { opacity: 0; }
        to { opacity: 1; }
      }
      .animate-fade-in {
        animation: fade-in 0.3s ease-out forwards;
      }
      
      @keyframes scale-in {
        from { transform: scale(0.8); opacity: 0; }
        to { transform: scale(1); opacity: 1; }
      }
      .animate-scale-in {
        animation: scale-in 0.3s ease-out forwards;
      }

      @keyframes confetti-fall {
        0% {
            transform: translateY(-10vh) rotate(0deg);
            opacity: 1;
        }
        100% {
            transform: translateY(110vh) rotate(720deg);
            opacity: 0;
        }
      }

      /* Estilos para el selector de tiempo */
      .time-scroller {
        scroll-snap-type: y mandatory;
        -webkit-mask-image: linear-gradient(to bottom, transparent, black 25%, black 75%, transparent);
        mask-image: linear-gradient(to bottom, transparent, black 25%, black 75%, transparent);
      }
      .time-scroller > div {
        scroll-snap-align: center;
      }
      /* Ocultar barra de scroll */
      .scrollbar-hide::-webkit-scrollbar {
        display: none;
      }
      .scrollbar-hide {
        -ms-overflow-style: none; /* IE and Edge */
        scrollbar-width: none; /* Firefox */
      }

      /* Animaci贸n de reflejo para el header - Lenta y Sutil */
      @keyframes header-shimmer {
        0% { background-position: -200% 0; }
        100% { background-position: 200% 0; }
      }

      .header-shimmer {
        background-image: linear-gradient(
          90deg,
          transparent 30%,
          rgba(255, 255, 255, 0.03) 50%,
          transparent 70%
        );
        background-size: 200% 100%;
        animation: header-shimmer 15s linear infinite;
      }
      
      /* Nueva animaci贸n de pulso para el bot贸n CTA */
      @keyframes subtle-glow-sweep {
        0% { transform: translateX(-100%); }
        50% { transform: translateX(100%); }
        100% { transform: translateX(100%); } /* Pausa al final */
      }
      
      .cta-button-glow {
        position: relative;
        overflow: hidden;
      }
      
      .cta-button-glow::before {
        content: '';
        position: absolute;
        top: 0;
        left: 0;
        width: 80%;
        height: 100%;
        background: linear-gradient(110deg, transparent 20%, rgba(45, 212, 191, 0.25) 50%, transparent 80%);
        filter: blur(20px);
        animation: subtle-glow-sweep 8s ease-in-out infinite;
      }
    </style>

    <script>
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          navigator.serviceWorker.register('/service-worker.js').then(registration => {
            console.log('ServiceWorker registration successful with scope: ', registration.scope);
          }, err => {
            console.log('ServiceWorker registration failed: ', err);
          });
        });
      }
