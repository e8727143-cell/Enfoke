          h(CelebrationAnimation, { show: showCelebration }),
          h('button', { className: 'fixed bottom-6 left-1/2 -translate-x-1/2 w-20 h-20 bg-slate-800 border-2 border-cyan-400/50 rounded-full shadow-lg flex items-center justify-center', title: 'Modo Concentración (próximamente)' }, h(BrainIcon, { className: 'w-11 h-11 text-cyan-300' }))
        );
      }
      
      // ========== RENDER APP ==========
      const rootElement = document.getElementById('root');
      if (rootElement) {
        const root = ReactDOM.createRoot(rootElement);
        root.render(h(App));
      } else {
        console.error('Root element #root not found in the document.');
      }
    })();
  </script>
</body>
</html>
